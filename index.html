<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tuition Calculator</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Tuition Calculator</h1>
            <a data-bind="click: startOver, visible: studentCount() > 0" href='#'>Start over</a>
        </header>
        <div class="content">
            <div data-bind="foreach: students()">
            <div class="col-student">
		        <h2 data-bind="text: studentLabel" class="col-header"></h2>
                <div class="calcBox">
                    <a data-bind="click: function() { addClass(30); }" href="#" >+30 </a>
                    <a data-bind="click: function() { addClass(45); }" href="#" >+45 </a>
                    <a data-bind="click: function() { addClass(60); }" href="#" >+60 </a>
                    <a data-bind="click: function() { addClass(75); }" href="#" >+75 </a>
                    <a data-bind="click: function() { addClass(90); }" href="#" >+90 </a>
                    <ul data-bind="foreach: danceClasses">
                        <li>
                            <span data-bind="text: $data"></span> minutes
                            <a data-bind="click: function() { $parent.removeClass($index); }" href='#'> X </a>
                        </li>
                    </ul>
                </div> <!-- end calcBox -->
                <h5 data-bind="text: totalMinutes().toEnglish()"></h5>
                <h3 data-bind="text: monthlyTuition().toMoney()"></h3>
                <h4>month</h4>
                <h3 data-bind="text: semesterTuition().toMoney()"></h3>
                <h4>semester</h4>
                <h3 data-bind="text: annualTuition().toMoney()"></h3>
                <h4>annual</h4>
            </div> <!-- end col-student -->
            </div> <!-- for each -->
            <div class="col-family">
		        <h2>Family Totals</h2>
                <div class="details">
                    <div class="calcBox">
                        <ul class="calcBox">
                            <li><a href="#">copy to clipboard</a></li>
                            <li><a href="#">print</a></li>
                            <li><a href="#">email</a></li>
                        </ul>
                    </div> <!-- /calcBox -->
                    <h5><span data-bind="text: studentCount"></span> student(s)</span></h5>
                    <h3 data-bind="text: familyMonthly().toMoney()"></h3>
                    <h4>month</h4>
                    <h3 data-bind="text: familySemester().toMoney()"></h3>
                    <h4>semester</h4>
                    <h3 data-bind="text: familyAnnual().toMoney()"></h3>
                    <h4>annual</h4>
                </div> <!-- /details-->
            </div> <!-- /col-family -->
        </div> <!-- /content -->
    </div>  <!-- /wrapper -->
<script src="/js/libs/knockout-2.2.1.js"></script>
<script src="/js/libs/jquery-1.8.3.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
